<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#ff3b6b" />
  <title>LinQ VAL</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ffe6ef;
      --pink2:#fff3f7;
      --red:#ff3b6b;
      --red2:#ff6b8d;
      --text:#1f2937;
      --muted:#6b7280;
      --line:#f1c6d4;
      --card:#ffffff;
      --shadow: 0 10px 30px rgba(255,59,107,.15);
      --btnH:56px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:linear-gradient(180deg,var(--pink2),#fff);
      color:var(--text);
      font-family:"M PLUS Rounded 1c", system-ui, -apple-system, "Segoe UI", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .top{
      position:sticky; top:0; z-index:20;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid #f2d2dd;
      padding:10px 14px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
    }
    .brand{display:flex; flex-direction:column; gap:2px;}
    .brand b{font-size:18px; font-weight:900; letter-spacing:.2px;}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      font-size:13px; color:var(--muted);
      background:var(--pink);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      max-width: 70vw;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      cursor:pointer;
    }
    .wrap{max-width:980px; margin:0 auto; padding:14px 14px 120px;}
    .grid{display:grid; gap:12px;}
    .card{
      background:var(--card);
      border:1px solid #f2d2dd;
      border-radius:18px;
      padding:14px;
      box-shadow: var(--shadow);
    }
    .h1{margin:0 0 6px; font-size:20px; font-weight:900;}
    .h2{margin:0 0 8px; font-size:16px; font-weight:900;}
    .muted{color:var(--muted); font-size:14px; line-height:1.35; white-space:pre-wrap;}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .btn{
      height:var(--btnH);
      padding:0 16px;
      border-radius:18px;
      border:1px solid #f2d2dd;
      background:#fff;
      color:var(--text);
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
      cursor:pointer;
      width:100%;
      box-shadow: 0 10px 20px rgba(0,0,0,.04);
      touch-action: manipulation;
    }
    .btn.small{height:46px; font-size:16px; border-radius:16px; width:auto;}
    .btn.primary{
      background:linear-gradient(180deg,var(--red),var(--red2));
      color:#fff; border-color:rgba(255,59,107,.3);
      box-shadow: 0 12px 28px rgba(255,59,107,.25);
    }
    .btn.ghost{background:var(--pink);}
    .btn:disabled{opacity:.55; cursor:not-allowed;}

    .input, .select, textarea{
      width:100%;
      border-radius:16px;
      border:1px solid #f2d2dd;
      padding:12px 14px;
      font-size:18px;
      outline:none;
      background:#fff;
      touch-action: manipulation;
      font-family:inherit;
    }

    /* ✅ iOS select安定：ネイティブ表示 */
    .select{
      height:54px;
      padding:0 14px;
      appearance:auto;
      -webkit-appearance:menulist;
      background:#fff;
    }

    textarea{min-height:110px;}
    .listItem{
      display:flex; justify-content:space-between; align-items:flex-start;
      gap:10px;
      padding:12px;
      border-radius:16px;
      border:1px solid #f2d2dd;
      background:linear-gradient(180deg,#fff, #fff7fa);
    }
    .listItem b{font-size:16px;}
    .tag{
      font-size:13px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid #f2d2dd;
      background:var(--pink);
      color:var(--muted);
      white-space:nowrap;
    }
    .videoBox{
      width:100%;
      aspect-ratio: 3 / 4;
      max-height: 64vh;
      border-radius:22px;
      overflow:hidden;
      border:2px solid rgba(255,59,107,.25);
      background:#000;
      box-shadow: 0 12px 30px rgba(255,59,107,.18);
      position:relative;
    }
    #scannerTarget video{width:100%; height:100%; object-fit:cover;}
    .check{
      width:26px; height:26px;
      accent-color: var(--red);
      transform: scale(1.25);
      touch-action: manipulation;
    }
    .divider{height:1px; background:#f2d2dd; margin:10px 0;}

    /* ✅ サマリー固定バー */
    .summarySticky{
      position: sticky;
      top: 74px;
      z-index: 15;
      margin-bottom: 12px;
    }
    .summaryCard{
      background:linear-gradient(180deg,#fff, #fff4f8);
      border:1px solid #f2d2dd;
      border-radius:18px;
      padding:10px 12px;
      box-shadow: 0 12px 28px rgba(255,59,107,.12);
    }
    .chipRow{display:flex; gap:8px; flex-wrap:wrap; align-items:center;}
    .chip{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid #f2d2dd;
      background:var(--pink);
      font-size:14px;
      font-weight:900;
      color:var(--text);
    }
    .chip.warn{
      background: #ffe1e8;
      border-color: rgba(255,59,107,.35);
      color: var(--red);
    }

    /* ⭐おすすめ手技 */
    .sugBox{
      border:1px solid #f2d2dd;
      border-radius:16px;
      padding:10px;
      background:linear-gradient(180deg,#fff,#fff7fa);
    }
    .sugRow{display:flex; gap:8px; flex-wrap:wrap;}
    .sugNote{margin-top:8px; font-size:12px; color:var(--muted); line-height:1.3;}

    .toast{
      position:fixed;
      left:12px; right:12px; bottom:14px;
      z-index:50;
      background:linear-gradient(180deg,#fff, #fff4f8);
      border:2px solid rgba(255,59,107,.22);
      border-radius:22px;
      padding:14px 14px;
      box-shadow: 0 16px 40px rgba(255,59,107,.22);
      display:none;
      pointer-events:none;
    }
    .toast.show{display:block;}
    .toast .t{font-size:22px; font-weight:900;}
    .toast .price{font-size:16px; font-weight:900; color:var(--red); margin-top:6px;}
    .toast .s{font-size:14px; color:var(--muted); margin-top:4px; line-height:1.3;}
  </style>

  <script src="https://unpkg.com/@ericblade/quagga2@1.12.1/dist/quagga.min.js"></script>

  <script>
  (function(){
    function show(msg){
      try{
        var b=document.getElementById('build'); if(b) b.textContent='BUILD: runtime error';
        var a=document.getElementById('app');
        if(a){
          a.innerHTML='<div class="card"><div class="h1">起動エラー</div><div class="muted" style="white-space:pre-wrap;">'+
            (msg||'Unknown')+
            '\n\nSafariキャッシュ対策：URLに ?v=数字 を変えて開き直してください。'+
            '</div></div>';
        }
      }catch(e){}
    }
    window.addEventListener('error', function(ev){
      show((ev && ev.message ? ev.message : 'Error') + (ev && ev.filename ? ('\n'+ev.filename+':'+ev.lineno) : ''));
    });
    window.addEventListener('unhandledrejection', function(ev){
      var r=ev && ev.reason; var msg = (r && (r.stack||r.message)) ? (r.stack||r.message) : String(r||'Unhandled rejection');
      show(msg);
    });
  })();
  </script>

</head>
<body>
  <div class="top">
    <div class="brand">
      <b>LinQ VAL</b>
      <div class="pill" id="rolePill">職種：未選択</div>
      <div class="muted" style="font-size:12px;">BUILD: v23</div>
    </div>
    <button class="btn small ghost" id="btnRole">職種変更</button>
  </div>

  <div class="wrap">
    <div id="summaryHost" class="summarySticky" style="display:none;"></div>
    <div id="app"></div>
  </div>

  <div class="toast" id="toast">
    <div class="t" id="toastTitle">OK</div>
    <div class="price" id="toastPrice"></div>
    <div class="s" id="toastSub"></div>
  </div>

  <script type="module" src="./app.js?v=2414" onerror="(function(){var b=document.getElementById(\'build\');if(b) b.textContent=\'BUILD: app.js load failed (module)\';var a=document.getElementById(\'app\');if(a) a.innerHTML=\'<div class=&quot;card&quot;><div class=&quot;h1&quot;>起動エラー</div><div class=&quot;muted&quot;>app.jsが読み込めませんでした（404/コミット未反映/配置ミス）。URLに ?v=数字 を変えて再読み込みしてください。</div></div>\';})()"></script>
</body>
</html>
