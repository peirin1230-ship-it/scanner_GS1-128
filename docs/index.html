<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>LinQ VAL PoC</title>
  <link rel="stylesheet" href="./styles.css?v=26c_001" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title">LinQ VAL PoC</div>
      <div class="brand__build" id="build">BUILD: v26c_001</div>
    </div>

    <div class="rolebar">
      <button class="rolebtn" id="roleField" type="button">実施入力</button>
      <button class="rolebtn" id="roleDoctor" type="button">医師</button>
      <button class="rolebtn" id="roleBilling" type="button">医事</button>
    </div>
  </header>

  <main class="app">
    <section class="panel" id="fatal" style="display:none;"></section>

    <!-- サマリー（scan-modeで隠れる） -->
    <section class="summary" id="summary" style="display:none;"></section>

    <!-- 画面本体 -->
    <section class="view" id="view"></section>

    <!-- トースト（scan-modeで隠れる） -->
    <div class="toast" id="toast" style="display:none;"></div>
  </main>

  <!-- Quagga2 (UMD) -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>

  <!-- scan.js はグローバル Scanner を提供 -->
  <script src="./scan.js?v=26c_001"></script>

  <!-- app.js は module でもOK（ただし中身は互換構文で） -->
<script src="./app.js?v=26c_010"></script>
</body>
</html>
