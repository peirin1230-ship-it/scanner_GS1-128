<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff" />
  <title>Camera Check</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Noto Sans JP";background:#fff;color:#111}
    .wrap{max-width:900px;margin:0 auto;padding:14px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:10px;padding:12px 14px;border:1px solid #eee;border-radius:14px}
    .btn{padding:14px 14px;border-radius:14px;border:1px solid #eee;background:#fff;font-weight:800;font-size:16px}
    .btn.primary{border-color:rgba(225,29,72,.25);background:rgba(225,29,72,.08)}
    video{width:100%;background:#000;border-radius:14px;border:1px solid #eee}
    .log{margin-top:10px;padding:10px 12px;border:1px solid #eee;border-radius:14px;white-space:pre-wrap;font-family:ui-monospace,Menlo,monospace;font-size:13px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid #eee;border-radius:999px;padding:8px 10px;font-size:13px;color:#666}
    .dot{width:10px;height:10px;border-radius:999px;background:#bbb}
    .pill.on .dot{background:#e11d48}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <div style="font-weight:900">Camera Check</div>
        <div style="font-size:13px;color:#666">iPhone Safari カメラ診断（Start/Stopのみ）</div>
      </div>
      <div style="font-size:12px;color:#666">BUILD <b id="b">v2026-01-20-cam1</b></div>
    </div>

    <div class="row">
      <button class="btn primary" id="start">Start</button>
      <button class="btn" id="stop">Stop</button>
      <div class="pill" id="pCam"><span class="dot"></span><span>Camera</span></div>
    </div>

    <div style="margin-top:12px">
      <video id="v" playsinline muted></video>
    </div>

    <div class="log" id="log">Ready.</div>
  </div>

<script>
  const $ = (id)=>document.getElementById(id);
  const v = $("v");
  const logEl = $("log");
  const pCam = $("pCam");
  let stream = null;

  function setPill(on){ pCam.classList.toggle("on", !!on); }
  function log(msg){
    logEl.textContent = msg + "\n\n" + logEl.textContent;
  }

  async function stop(){
    try{ v.pause(); v.srcObject = null; }catch(e){}
    try{ if (stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; } }catch(e){}
    setPill(false);
    log("Stopped.");
  }

  async function start(){
    await stop();
    log("Start pressed.");

    if (!navigator.mediaDevices?.getUserMedia){
      log("ERROR: navigator.mediaDevices.getUserMedia is not available.");
      return;
    }

    // まずは最小の制約（iOSで成功しやすい）
    const constraints = {
      audio:false,
      video:{
        facingMode: { ideal: "environment" }
      }
    };

    try{
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      v.srcObject = stream;

      // iOSはplayがユーザー操作に紐づかないと落ちることがあるので、必ずawait
      await v.play();

      setPill(true);
      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings ? track.getSettings() : {};
      log("Camera OK. settings=" + JSON.stringify(settings));
    }catch(e){
      setPill(false);
      log("getUserMedia/play FAILED:\n" + (e && (e.name + ": " + e.message) ? (e.name + ": " + e.message) : String(e)));
      // よくあるエラー名:
      // NotAllowedError / NotFoundError / NotReadableError / OverconstrainedError
    }
  }

  $("start").addEventListener("click", ()=>start());
  $("stop").addEventListener("click", ()=>stop());
</script>
</body>
</html>
