<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LinQ VAL PoC</title>

  <style>
    :root{
      --pink:#ffe6ef;
      --pink2:#fff3f7;
      --red:#ff3b6b;
      --red2:#ff6b8d;
      --text:#1f2937;
      --muted:#6b7280;
      --line:#f1c6d4;
      --card:#ffffff;
      --shadow: 0 10px 30px rgba(255,59,107,.15);
      --btnH:56px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:linear-gradient(180deg,var(--pink2),#fff);
      color:var(--text);
      font-family:"M PLUS Rounded 1c", system-ui, -apple-system, "Segoe UI", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .top{
      position:sticky; top:0; z-index:20;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid #f2d2dd;
      padding:10px 14px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
    }
    .brand{display:flex; flex-direction:column; gap:6px;}
    .brand b{font-size:18px; font-weight:900; letter-spacing:.2px;}
    .build{font-size:12px; color:var(--muted);}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      font-size:13px; color:var(--muted);
      background:var(--pink);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      max-width: 70vw;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      cursor:pointer;
      user-select:none;
    }
    .topRight{display:flex; align-items:center; justify-content:flex-end; gap:10px;}
    .wrap{max-width:980px; margin:0 auto; padding:14px 14px 120px;}
    .grid{display:grid; gap:12px;}
    .card{
      background:var(--card);
      border:1px solid #f2d2dd;
      border-radius:18px;
      padding:14px;
      box-shadow: var(--shadow);
    }
    .h1{margin:0 0 6px; font-size:20px; font-weight:900;}
    .h2{margin:0 0 8px; font-size:16px; font-weight:900;}
    .muted{color:var(--muted); font-size:14px; line-height:1.35; white-space:pre-wrap;}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .btn{
      height:var(--btnH);
      padding:0 16px;
      border-radius:18px;
      border:1px solid #f2d2dd;
      background:#fff;
      color:var(--text);
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
      cursor:pointer;
      width:100%;
      box-shadow: 0 10px 20px rgba(0,0,0,.04);
      touch-action: manipulation;
    }
    /* ✅ ヘッダー内のボタンは横幅100%にしない */
    .top .btn{width:auto;}
    .btn.small{height:46px; font-size:16px; border-radius:16px; width:auto;}
    .btn.primary{
      background:linear-gradient(180deg,var(--red),var(--red2));
      color:#fff; border-color:rgba(255,59,107,.3);
      box-shadow: 0 12px 28px rgba(255,59,107,.25);
    }
    .btn.ghost{background:var(--pink);}
    .btn:disabled{opacity:.55; cursor:not-allowed;}
    .divider{height:1px; background:#f2d2dd; margin:10px 0;}

    /* ✅ モーダル（職種選択） */
    .modal{
      position:fixed; inset:0; z-index:60;
      background: rgba(0,0,0,.22);
      display:none; /* JSで表示 */
      align-items:center;
      justify-content:center;
      padding: 14px 14px calc(14px + env(safe-area-inset-bottom));
    }
    .modal .panel{
      width: min(520px, 100%);
    }
    /* 以前の「抜け感」：カードの余白とボタン間のgapを増やす */
    #roleModal .card{ padding:18px; border-radius:22px; }
    #roleModal .roleBtns{ display:grid; gap:18px; margin-top:10px; }
    #roleModal .roleBtns .btn{ height:70px; border-radius:22px; }
    #roleModal .roleBtns .btn.ghost{ height:62px; }

  </style>
</head>

<body>
  <header class="top">
    <div class="brand">
      <b>LinQ VAL</b>
      <div class="pill" id="rolePill">職種：未選択</div>
      <div class="build" id="build">BUILD: v23</div>
    </div>
    <div class="topRight">
      <button id="roleChangeBtn" class="btn small ghost">職種変更</button>
    </div>
  </header>

  <div class="wrap">
    <!-- app.js が描画する先（必須：id=view） -->
    <div id="view"></div>
  </div>

  <!-- 職種選択モーダル（app.js がbindするIDに合わせる） -->
  <div id="roleModal" class="modal" aria-hidden="true">
    <div class="panel">
      <div class="card">
        <div class="h1">職種を選択</div>
        <div class="roleBtns">
          <button class="btn primary" id="roleField">実施入力</button>
          <button class="btn primary" id="roleDoctor">医師</button>
          <button class="btn primary" id="roleBilling">医事</button>
          <button class="btn ghost" id="roleClose">閉じる</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    (function(){
      'use strict';
      function $(id){ return document.getElementById(id); }
      function bind(el, fn){
        if(!el) return;
        el.addEventListener('click', fn, false);
        el.addEventListener('touchend', function(e){ e.preventDefault(); fn(e); }, false);
      }
      var modal = $('roleModal');
      function showModal(on){
        if(!modal) return;
        modal.style.display = on ? 'flex' : 'none';
        modal.setAttribute('aria-hidden', on ? 'false' : 'true');
      }
      function setPill(label){
        var p = $('rolePill');
        if(p) p.textContent = '職種：' + label;
      }

      // 初期は必ず職種選択を出す（PoC）
      window.addEventListener('load', function(){
        showModal(true);
      });

      bind($('roleChangeBtn'), function(){ showModal(true); });

      // roleボタン：app.js側のsetRoleが動いた後にモーダルを閉じる
      bind($('roleField'), function(){ setPill('実施入力'); setTimeout(function(){ showModal(false); }, 0); });
      bind($('roleDoctor'), function(){ setPill('医師'); setTimeout(function(){ showModal(false); }, 0); });
      bind($('roleBilling'), function(){ setPill('医事'); setTimeout(function(){ showModal(false); }, 0); });

      bind($('roleClose'), function(){ showModal(false); });
      // 背景タップで閉じる（panel外）
      bind(modal, function(e){
        if(!e) return;
        if(e.target === modal) showModal(false);
      });
    })();
  </script>

  <script src="./scan.js?v=1"></script>
  <script src="./app.js?v=1"></script>
</body>
</html>
