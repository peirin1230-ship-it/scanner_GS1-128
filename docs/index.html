<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>LinQ VAL PoC</title>

  <!-- Quagga2 (global Quagga) -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>

  <style>
    :root{
      --pink:#ffe6ef;
      --pink2:#fff3f7;
      --red:#ff3b6b;
      --red2:#ff6b8d;
      --text:#1f2937;
      --muted:#6b7280;
      --line:#f1c6d4;
      --card:#ffffff;
      --shadow: 0 10px 30px rgba(255,59,107,.15);
      --btnH:56px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:linear-gradient(180deg,var(--pink2),#fff);
      color:var(--text);
      font-family:"M PLUS Rounded 1c", system-ui, -apple-system, "Segoe UI", sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .top{
      position:sticky; top:0; z-index:20;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid #f2d2dd;
      padding:10px 14px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px;
    }
    .brand{display:flex; flex-direction:column; gap:6px;}
    .brand b{font-size:18px; font-weight:900; letter-spacing:.2px;}
    .build{font-size:12px; color:var(--muted);}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      font-size:13px; color:var(--muted);
      background:var(--pink);
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
      max-width: 70vw;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      cursor:pointer;
    }
    .wrap{max-width:980px; margin:0 auto; padding:14px 14px 120px;}
    .grid{display:grid; gap:12px;}
    .card{
      background:var(--card);
      border:1px solid #f2d2dd;
      border-radius:18px;
      padding:14px;
      box-shadow: var(--shadow);
    }
    .h1{margin:0 0 6px; font-size:20px; font-weight:900;}
    .h2{margin:0 0 8px; font-size:16px; font-weight:900;}
    .muted{color:var(--muted); font-size:14px; line-height:1.35; white-space:pre-wrap;}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .btn{
      height:var(--btnH);
      padding:0 16px;
      border-radius:18px;
      border:1px solid #f2d2dd;
      background:#fff;
      color:var(--text);
      font-size:18px;
      font-weight:900;
      letter-spacing:.2px;
      cursor:pointer;
      width:100%;
      box-shadow: 0 10px 20px rgba(0,0,0,.04);
      touch-action: manipulation;
    }
    .btn.small{height:46px; font-size:16px; border-radius:16px; width:auto;}
    .btn.primary{
      background:linear-gradient(180deg,var(--red),var(--red2));
      color:#fff; border-color:rgba(255,59,107,.3);
      box-shadow: 0 12px 28px rgba(255,59,107,.25);
    }
    .btn.ghost{background:var(--pink);}
    .btn:disabled{opacity:.55; cursor:not-allowed;}

    .input, .select, textarea{
      width:100%;
      border-radius:16px;
      border:1px solid #f2d2dd;
      padding:12px 14px;
      font-size:18px;
      outline:none;
      background:#fff;
      touch-action: manipulation;
      font-family:inherit;
    }
    .select{
      height:54px;
      padding:0 14px;
      appearance:auto;
      -webkit-appearance:menulist;
      background:#fff;
    }

    textarea{min-height:110px;}
    .toast{
      position:fixed;
      left:12px; right:12px; bottom:14px;
      z-index:50;
      background:linear-gradient(180deg,#fff, #fff4f8);
      border:2px solid rgba(255,59,107,.22);
      border-radius:22px;
      padding:14px 14px;
      box-shadow: 0 16px 40px rgba(255,59,107,.22);
      display:none;
      pointer-events:none;
    }
    .toast.show{display:block;}
    .toast .t{font-size:22px; font-weight:900;}
    .toast .price{font-size:16px; font-weight:900; color:var(--red); margin-top:6px;}
    .toast .s{font-size:14px; color:var(--muted); margin-top:4px; line-height:1.3;}
  </style>
</head>

<body>
  <header class="top">
    <div class="brand">
      <b>LinQ VAL</b>
      <div class="pill" id="rolePill">職種：未選択</div>
      <div class="build" id="build">BUILD: baseline</div>
    </div>
  </header>

  <div class="wrap">
    <!-- app.js の描画ルート（必須） -->
    <div id="app"></div>
  </div>

  <!-- スキャン結果トースト（必須） -->
  <div class="toast" id="toast">
    <div class="t" id="toastTitle">読み取り</div>
    <div class="price" id="toastPrice"></div>
    <div class="s" id="toastSub"></div>
  </div>

  <script src="./scan.js?v=BASE24"></script>
  <script src="./app.js?v=BASE24"></script>
</body>
</html>
