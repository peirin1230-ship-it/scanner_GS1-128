<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <title>LinQ VAL PoC Scanner</title>

  <!-- GitHub Pages: prevent Jekyll interference by adding docs/.nojekyll (separately) -->

  <style>
    :root{
      --bg0:#070b14;
      --bg1:#0b1220;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.085);
      --line: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --muted2: rgba(255,255,255,.52);
      --good:#35d07f;
      --warn:#ffcc66;
      --bad:#ff5d6c;
      --accent:#7aa7ff;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --r:16px;
      --r2:22px;
      --pad:16px;
      --pad2:22px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--text);
      background:
        radial-gradient(900px 500px at 10% 10%, rgba(122,167,255,.22), transparent 55%),
        radial-gradient(900px 500px at 90% 20%, rgba(53,208,127,.14), transparent 60%),
        radial-gradient(700px 500px at 80% 90%, rgba(255,93,108,.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      padding: env(safe-area-inset-top) 14px env(safe-area-inset-bottom) 14px;
    }

    .wrap{max-width:980px;margin:0 auto;padding:14px 0 34px}
    header{
      display:flex;align-items:flex-start;justify-content:space-between;gap:12px;
      margin:10px 0 14px;
    }
    .title{
      display:flex;flex-direction:column;gap:6px;
    }
    h1{
      margin:0;
      font-size:18px;
      letter-spacing:.2px;
      font-weight:720;
    }
    .sub{
      color:var(--muted);
      font-size:13px;
      line-height:1.35;
    }
    .chips{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end}
    .chip{
      border:1px solid var(--line);
      background:rgba(255,255,255,.05);
      padding:6px 10px;border-radius:999px;
      font-size:12px;color:var(--muted);
      display:inline-flex;gap:6px;align-items:center;
      user-select:none;
    }
    .dot{width:8px;height:8px;border-radius:999px;background:var(--muted2)}
    .dot.good{background:var(--good)}
    .dot.warn{background:var(--warn)}
    .dot.bad{background:var(--bad)}
    .dot.accent{background:var(--accent)}

    .grid{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width:920px){
      .grid{grid-template-columns: 1.12fr .88fr;}
    }

    .card{
      background: var(--card);
      border:1px solid var(--line);
      border-radius: var(--r2);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
